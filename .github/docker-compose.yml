version: '3.8'

services:
  godot-game:
    build: .
    container_name: godot-game-server
    restart: unless-stopped
    ports:
      - "8080:80"  # Use port 8080 locally to avoid conflicts
    volumes:
      # Mount game files for easy updates
      - ./game:/usr/share/nginx/html:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s